version: '3.8'

services:
  # Te 2 węzły sa niepotrzebne i mozna je wywalic ale chce mi sie tego robic teraz
  # docker exec mongo1 /scripts/rs-init.sh po starcie
  mongo1:
    container_name: mongo1
    image: mongo:4.4
    volumes:
      - ~/mongors/data1:/data/frienddb
      - ./rs-init.sh:/scripts/rs-init.sh
    networks:
      - mongors-network
    ports:
      - 27021:27017
    links:
      - mongo2
      - mongo3
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  mongo2:
    container_name: mongo2
    image: mongo:4.4
    volumes:
      - ~/mongors/data2:/data/frienddb
    networks:
      - mongors-network
    ports:
      - 27022:27017
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  mongo3:
    container_name: mongo3
    image: mongo:4.4
    volumes:
      - ~/mongors/data3:/data/frienddb
    networks:
      - mongors-network
    ports:
      - 27023:27017
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: iodb
      POSTGRES_USER: iouser
      POSTGRES_PASSWORD: iopassword

    ports:
      - 5432:5432
    volumes:
      - pg:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
networks:
  mongors-network:
    driver: bridge
volumes:
  pg: